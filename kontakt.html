<main>
    <h1>Contact Form</h1>
    <div class="contact">
        <iframe src="https://maps.google.com/maps?q=57%20North%20Wharf%20Road,%20London&t=&z=13&ie=UTF8&iwloc=&output=embed" width="50%" height="400" frameborder="0"style="border:0" allowfullscreen ></iframe>
    </div>
    <div class="label">
        <form action="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/" id="contact_form" name="contact_form" method="POST">
            <label for="fname">First Name *</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <label for="lname">Last Name *</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            
            <label for="lname">Your E-mail *</label>
            <input type="email" id="email" name="email" placeholder="Your e-mail.." required>

            <label for="country">Country</label>
            <select id="country" name="country">
              <option value=""selected>Please select</option>
              <option value="BE">Belgium</option>
              <option value="HR">Croatia</option>
              <option value="LU">Luxembourg</option>
              <option value="HU">Hungary</option>
            <option value="SP">Spain</option>
            <option value="IT">Italy</option>
                <option value="De">Germany</option>
                <option value="BiH">Bosnia and Herzegovina</option>
                <option value="UK">United Kingdom</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
